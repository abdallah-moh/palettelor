name: Build

on:
  push:
  pull_request:

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install

      - name: Install libarchive-tools
        run: sudo apt-get install --no-install-recommends -y libopenjp2-tools libarchive-tools gcc-multilib g++-multilib

      - name: Checking for build errors
        run: |
          npm run build
          npm run package:linux

  mac-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install

      - name: Checking for build errors
        run: |
          npm run build
          npm run package:mac

  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install

      - name: Checking for build errors
        run: |
          npm run build
          npm run package:windows
